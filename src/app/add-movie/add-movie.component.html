
<mat-card>
    <h1 class="mat-card-title"> Add</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="example-form">
      <mat-form-field class="example-full-width">
    <input matInput type="text" formControlName="title" class="form-control" placeholder="Title">
  </mat-form-field>
  <mat-error *ngIf="isFieldInvalid('title')">
      Text is required!
    </mat-error>
  </div>
  <div class="form-group">
      <mat-form-field class="example-full-width">
    <input type="text"  matInput formControlName="category" class="form-control" placeholder="Category">
  </mat-form-field>
  <mat-error *ngIf="isFieldInvalid('category')">
      Category is required!
  </mat-error>
  </div>

  <div class="form-group">
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Summary" class="form-control"  formControlName="summary"></textarea>
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('summary')">
           Summary is required!
        </mat-error>
  </div>

  <div class="form-group">
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" rows="4" cols="8" class="form-control"  formControlName="description"></textarea>
        </mat-form-field>
        <mat-error *ngIf="isFieldInvalid('description')">
           Description is required!
        </mat-error>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>


</form>

<div *ngIf="formSubmittedSuccess" class="alert alert-success">New Movie Added Successfuly!</div>

</mat-card>
