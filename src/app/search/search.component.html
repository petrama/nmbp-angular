


        <mat-card>
            <h1 class="mat-card-title">Search</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group example-form">
            
                    <mat-form-field class="example-full-width">
                      <input 
                      matInput type="text" 
                      formControlName="userQuery"
                       class="form-control" 
                       placeholder="User Query"
                       [matAutocomplete]="auto">
                    </mat-form-field>
            
            
              <mat-error *ngIf="isFieldInvalid('userQuery')">
                  User Query is required!
                </mat-error>
            
                <mat-autocomplete #auto="matAutocomplete">
                    
                    <mat-option *ngFor="let option of filteredOptions;" [value]="option">
                      {{ option }}
                    </mat-option>
                  </mat-autocomplete>
              </div>


              
            
              <div class="form-group">
            
                <div> <label for="title">Operator:</label></div>
                  
                  <mat-radio-group class="example-radio-group" formControlName="operator" >
              
            
                      <mat-radio-button value="AND" class="example-radio-button" >AND</mat-radio-button>
                      <mat-radio-button value="OR" class="example-radio-button" >OR</mat-radio-button>
                    </mat-radio-group>
            
            
                  
            
              </div>
            
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            
            
            </mat-card>
            

      
        <mat-card  *ngIf="response">
           
        
        
        <h2>Search Result</h2> 
        <h4>Query:</h4> 
        <p>
          {{response.query}}
        </p>
        
        <h4>Number of Documents Found:</h4> 
        <p>
          {{response.nDocs}}
        </p>
        
        
        <h4>Ranks:</h4> 

        <table style="width:100%">
          <tr>
            <th>Title</th>
            <th>Description</th> 
            <th>Rank</th>
          </tr>
          <tr *ngFor="let rankLine of response.ranks">
            <td>   <div [innerHTML]="rankLine.title">
            </div></td>
            <td>   <div [innerHTML]="rankLine.description">
            </div></td> 
            <td> {{rankLine.rank}}</td>
          </tr>
         
        </table>
      
   
        
        
        </mat-card>
